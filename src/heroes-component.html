<template>
  <require from="./heroes-component.scss"></require>

  <h2>My Heroes</h2>
  <ul class="heroes">
    <li repeat.for="hero of heroes" 
      class="${(hero === selectedHero) ? 'selected' : ''}"
      click.delegate="onSelect(hero)">
      <span class="badge">${hero.id}</span> ${hero.name}
    </li>
  </ul>

  <div show.bind="selectedHero">

    <h2>${selectedHero.name | upperCase} Details</h2>
    <div><span>id: </span>${selectedHero.id}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" value.bind="selectedHero.name" placeholder="name">
    </div>

  </div>
</template>
